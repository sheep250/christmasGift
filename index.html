<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞快乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0b1b3d, #1a2a6c);
            overflow: hidden;
            position: relative;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 雪花样式 */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 12px;
            opacity: 0.8;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* 圣诞快乐文字 */
        .christmas-text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            animation: blink 1.5s infinite alternate;
            z-index: 10;
        }

        @keyframes blink {
            0% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 0.7;
                transform: translateX(-50%) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        /* 圣诞树容器 */
        .christmas-tree {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        /* 圣诞树星星 */
        .tree-star {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 40px solid #ffd700;
            margin: 0 auto;
            position: relative;
            top: -10px;
            animation: twinkle 2s infinite alternate;
        }

        .tree-star::after {
            content: '';
            position: absolute;
            top: 10px;
            left: -25px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 40px solid #ffd700;
        }

        @keyframes twinkle {
            0% {
                filter: brightness(1);
            }
            100% {
                filter: brightness(1.5);
                transform: scale(1.05);
            }
        }

        /* 圣诞树树叶（三层） */
        .tree-leaf-1 {
            width: 120px;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 80px solid #228b22;
            margin: 0 auto;
        }

        .tree-leaf-2 {
            width: 180px;
            height: 0;
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-bottom: 100px solid #228b22;
            margin: -20px auto 0;
        }

        .tree-leaf-3 {
            width: 240px;
            height: 0;
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            border-bottom: 120px solid #228b22;
            margin: -20px auto 0;
        }

        /* 圣诞树树干 */
        .tree-trunk {
            width: 40px;
            height: 60px;
            background-color: #8b4513;
            margin: 0 auto;
            border-radius: 5px;
        }

        /* 圣诞树装饰球 */
        .ornament {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: swing 2s infinite alternate;
        }

        @keyframes swing {
            0% {
                transform: rotate(5deg);
            }
            100% {
                transform: rotate(-5deg);
            }
        }

        /* 圣诞老人样式 */
        .santa {
            position: absolute;
            bottom: 50px;
            right: -150px;
            width: 100px;
            height: 120px;
            z-index: 4;
            animation: santa-move 8s linear forwards;
        }

        /* 圣诞老人头部 */
        .santa-head {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
        }

        /* 圣诞老人帽子 */
        .santa-hat {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 40px solid #ff0000;
            position: absolute;
            top: -30px;
            left: 0;
        }

        .santa-hat-pom {
            width: 15px;
            height: 15px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        /* 圣诞老人眼睛 */
        .santa-eye {
            width: 8px;
            height: 8px;
            background-color: #000;
            border-radius: 50%;
            position: absolute;
            top: 20px;
        }

        .santa-eye-left {
            left: 15px;
        }

        .santa-eye-right {
            right: 15px;
        }

        /* 圣诞老人胡子 */
        .santa-beard {
            width: 70px;
            height: 40px;
            background-color: #fff;
            border-radius: 50% 50% 0 0;
            position: absolute;
            bottom: 0;
            left: -5px;
        }

        /* 圣诞老人身体 */
        .santa-body {
            width: 80px;
            height: 50px;
            background-color: #ff0000;
            border-radius: 10px;
            margin: -10px auto 0;
        }

        @keyframes santa-move {
            0% {
                right: -150px;
            }
            100% {
                right: 50px;
            }
        }

        /* 响应式适配 */
        @media (max-width: 480px) {
            .christmas-text {
                font-size: 22px;
            }

            .tree-leaf-1 {
                width: 100px;
                border-left: 50px solid transparent;
                border-right: 50px solid transparent;
                border-bottom: 70px solid #228b22;
            }

            .tree-leaf-2 {
                width: 160px;
                border-left: 80px solid transparent;
                border-right: 80px solid transparent;
                border-bottom: 90px solid #228b22;
            }

            .tree-leaf-3 {
                width: 220px;
                border-left: 110px solid transparent;
                border-right: 110px solid transparent;
                border-bottom: 110px solid #228b22;
            }

            .santa {
                width: 80px;
                height: 100px;
            }

            .santa-head {
                width: 50px;
                height: 50px;
            }

            .santa-hat {
                border-left: 25px solid transparent;
                border-right: 25px solid transparent;
                border-bottom: 35px solid #ff0000;
                top: -25px;
            }

            .santa-body {
                width: 70px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- 圣诞快乐文字 -->
    <div class="christmas-text">圣诞快乐 ?</div>

    <!-- 圣诞树 -->
    <div class="christmas-tree">
        <div class="tree-star"></div>
        <div class="tree-leaf-1"></div>
        <div class="tree-leaf-2"></div>
        <div class="tree-leaf-3"></div>
        <div class="tree-trunk"></div>
        <!-- 装饰球会通过JS动态生成 -->
    </div>

    <!-- 圣诞老人 -->
    <div class="santa">
        <div class="santa-head">
            <div class="santa-hat">
                <div class="santa-hat-pom"></div>
            </div>
            <div class="santa-eye santa-eye-left"></div>
            <div class="santa-eye santa-eye-right"></div>
            <div class="santa-beard"></div>
        </div>
        <div class="santa-body"></div>
    </div>

    <script>
        // 生成单个雪花
        function createSingleSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '?'; // 雪花符号
            const body = document.body;

            // 随机位置和样式
            const size = Math.random() * 8 + 6; // 雪花大小：6-14px
            const left = Math.random() * 100; // 水平位置：0-100%
            const duration = Math.random() * 10 + 5; // 下落时长：5-15s
            const delay = Math.random() * 5; // 延迟：0-5s
            const opacity = Math.random() * 0.5 + 0.5; // 透明度：0.5-1

            snowflake.style.left = `${left}%`;
            snowflake.style.fontSize = `${size}px`;
            snowflake.style.animationDuration = `${duration}s`;
            snowflake.style.animationDelay = `${delay}s`;
            snowflake.style.opacity = opacity;

            body.appendChild(snowflake);

            // 雪花落地后重新生成单个雪花
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
                createSingleSnowflake(); // 只重新生成一个雪花，避免数量爆炸
            });
        }

        // 生成初始雪花
        function createInitialSnowflakes() {
            const snowCount = 80; // 初始雪花数量
            for (let i = 0; i < snowCount; i++) {
                createSingleSnowflake();
            }
        }

        // 生成圣诞树装饰球
        function createOrnaments() {
            const tree = document.querySelector('.christmas-tree');
            const ornamentCount = 12; // 装饰球数量
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffd700', '#ff69b4', '#00ffff']; // 装饰球颜色

            for (let i = 0; i < ornamentCount; i++) {
                const ornament = document.createElement('div');
                ornament.classList.add('ornament');

                // 随机位置和颜色
                const left = Math.random() * 90 + 5; // 相对圣诞树的水平位置：5-95%
                const top = Math.random() * 80 + 10; // 相对圣诞树的垂直位置：10-90%
                const color = colors[Math.floor(Math.random() * colors.length)];

                ornament.style.left = `${left}%`;
                ornament.style.top = `${top}%`;
                ornament.style.backgroundColor = color;
                ornament.style.animationDuration = `${Math.random() * 2 + 1}s`; // 摆动时长：1-3s

                tree.appendChild(ornament);
            }
        }

        // 初始化
        window.onload = function() {
            createInitialSnowflakes();
            createOrnaments();
        };
    </script>
</body>
</html>
